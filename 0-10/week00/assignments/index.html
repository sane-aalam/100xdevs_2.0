<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Zerodha: online brokerage platform for stock trading and investing
    </title>
    <!-- Using via Google Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- connected css -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- section-1 -->
    <div class="box-shadow-container">
      <div class="header">
        <div class="section-1">
          <img src="https://zerodha.com/static/images/logo.svg" alt="" />
        </div>
        <div class="section-2">
          <ul>
            <li>Singup</li>
            <li>About</li>
            <li>Products</li>
            <li>Pricing</li>
            <li>Support</li>
            <li><span class="material-icons"> menu </span></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- section-2 -->
    <div class="section-landing-page">
      <img src="../landing.png" alt="" width="1100px" height="400px" />
    </div>
    <!-- section-3 -->
    <div class="section-footer">
      <h1>Invest in everything</h1>
      <p>
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </p>
      <button id="btn-signup" style="background-color: #0595f3">Sign up for free</button>
    </div>
    <!-- connect with js file -->
    <script src="./app.js"></script>
  </body>
</html>
